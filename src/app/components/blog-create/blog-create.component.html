<div class="container">
  <h4 class="mt-3 display-4" style="font-size: 32px;">Dodaj post:</h4>
  <form (ngSubmit)="submit($event)">
    <div class="form-group row ml-2">
      <label for="title">Tytuł</label>
      <input name="title" id="title" type="text" class="form-control" placeholder="Wprowadź tytuł" [(ngModel)]="post.title">
    </div>

    <div class="form-group row ml-2">
      <label for="url">URL</label>
      <input name="url" type="text" class="form-control" placeholder="Wprowadź adres URL" [(ngModel)]="post.url">
    </div>

    <div class="form-group row button">
      <div class="col-2 ml-2"> <button type="submit" class="btn btn-info">Wyślij</button> </div>
      <div class="col-10"></div>
    </div>
  </form>
</div>
